<div class="auth-main position-relative">
  <!-- ðŸ”¹ Logo on top-left -->
  <div class="logo-container position-absolute top-0 start-0 m-3">
    <img src="assets/images/neubolt-2.png" alt="Neubolt Logo" class="logo" width="140" />
  </div>

  <!-- ðŸ”¹ Centered login form -->
  <div class="auth-wrapper v3 d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-form text-center">
      <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; margin: auto;">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-end mb-4 border-bottom pb-2">
            <h3 class="mb-0 text-success"><b>CRM Login</b></h3>
          </div>

          <form (ngSubmit)="onLogin()" novalidate>
            <div class="form-group mb-3 text-start">
              <label class="form-label fw-semibold" for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <div class="form-group mb-3 text-start">
              <label class="form-label fw-semibold" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger py-2">
              {{ errorMessage }}
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success fw-bold" [disabled]="loading">
                <span *ngIf="!loading">Login</span>
                <span *ngIf="loading">Logging in...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
